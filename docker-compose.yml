services:
  dev-art:
    build:
      context: .
      dockerfile: docker/Dockerfile.core
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    image: ${CORE_IMAGE:-devkit-core:local}
    working_dir: /workspace
    ipc: host
    network_mode: host
    ulimits:
      memlock: -1
      stack: 67108864
    stdin_open: true
    tty: true
    volumes:
      - models:/models
      - hf-cache:/home/dev/.cache/huggingface
      - torch-cache:/home/dev/.cache/torch
      - uv-cache:/home/dev/.cache/uv
      - .:/workspace:cached
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - HOME=/home/dev
      - HF_HOME=/home/dev/.cache/huggingface
      - TRANSFORMERS_CACHE=/home/dev/.cache/huggingface
      - TORCH_HOME=/home/dev/.cache/torch
      - API_HOST=0.0.0.0
      - API_PORT=${API_PORT:-8189}
      # Using host network; talk to ComfyUI via localhost
      - COMFYUI_URL=${COMFYUI_URL:-http://localhost:8188}
      - STATIC_DRIVE_PATH=${STATIC_DRIVE_PATH:-./static}
      - PROMPTS_DIR=${PROMPTS_DIR:-./prompts}
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    user: "${UID:-1000}:${GID:-1000}"
    command: ["/usr/local/bin/comfyui-api-proxy"]

volumes:
  models:
  hf-cache:
  torch-cache:
  uv-cache:
